<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: *; style-src 'self' 'unsafe-inline' *; media-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *">

		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/owfont-regular.min.css">
		<link rel="stylesheet" href="fonts/roboto/font.css">
		<link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
		<link rel="stylesheet" href="css/index.css">
		<title>MapSTI</title>
	</head>
	<body ng-controller="MainController">
		<div id="loader-wrapper">
			<div id="loader"></div>

			<div class="loader-section section-left"></div>
			<div class="loader-section section-right"></div>

		</div>

			<div class="container">
				<div class="media">
					<a class="pull-left" href="#">
						<i class="owf owf-200"></i>
					</a>
					<div class="media-body">

						<p ng-bind="location.description | uppercase"> . . . </p>

		<map center="{{ map.center }}" zoom="{{ map.zoom }}" class="map" disable-default-u-i="true">
			<marker position="{{ map.marker }}"></marker>
		</map>

		<div class="info">
			<span ng-bind="lat"></span> / <span ng-bind="lon"></span>
		</div>

		<script src='http://maps.googleapis.com/maps/api/js'></script>
		<script src="cordova.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
		<script src="bower_components/angular-animate/angular-animate.min.js"></script>
		<script src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>
		<script src="bower_components/ngCordova/dist/ng-cordova.min.js"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
