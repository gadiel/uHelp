<div class="fullwidth middle">
	<div class="middle-wrap">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<form>
						<img src="img/logo.png" alt="" class="img-responsive logo-res animated fadeInUp">
						<md-input-container>
							<label>Usuario / E-Mail</label>
							<input ng-model="user.username" type="text">
						</md-input-container>
						<md-input-container>
							<label>Password</label>
							<input ng-model="user.password" type="password">
						</md-input-container>
						<md-input-container>
							<md-button ng-href="#/dash" class="md-raised md-primary">Enviar</md-button>
						</md-input-container>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
