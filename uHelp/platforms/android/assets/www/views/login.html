<div class="container">
	<div class="row">
		<div class="col-md-12">
			<br>
			<img src="img/logo.png" alt="" class="img-responsive logo-res animated fadeInUp">
			<md-input-container>
				<label>Usuario / E-Mail</label>
				<input ng-model="user.username" type="text" required>
			</md-input-container>
			<md-input-container>
				<label>Password</label>
				<input ng-model="user.password" type="password" required>
			</md-input-container>
			<md-input-container>
				<md-button ng-click="login(user.username,user.password)" class="md-raised md-primary" plex>Enviar</md-button>
			</md-input-container>
		</div>
	</div>
</div>
