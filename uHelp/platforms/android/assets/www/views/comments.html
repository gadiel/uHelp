<md-bottom-sheet class="md-grid">
	<md-input-container md-no-float>
		<label>Titulo del Tema</label>
		<input ng-model="comm.title">
	</md-input-container>
	<md-input-container flex>
		<label>Comentario</label>
		<textarea ng-model="comm.text" columns="1" md-maxlength="150"></textarea>
	</md-input-container>
	<md-input-container>
		<md-button ng-click="sendComm()" class="md-raised md-primary">Enviar</md-button>
	</md-input-container>
</md-bottom-sheet>
