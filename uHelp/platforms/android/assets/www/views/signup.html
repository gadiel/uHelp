<div class="container">
	<div class="row">
		<div class="col-md-12">
			<br>
			<img src="img/logo.png" alt="" class="img-responsive logo-res animated fadeInUp">
			<md-content layout-padding>
			<form name="userForm" ng-submit="login.html">
				<div layout layout-sm="column">
					<md-input-container flex>
					<label>Email</label>
					<input type="email" ng-model="user.email" required>
				</md-input-container>
				<md-input-container flex>
				<label>Name</label>
				<input ng-model="user.name">
			</md-input-container>
			<md-input-container >
			<label>Password</label>
			<input ng-model="user.password" type="password" ng-model="user.password" required>
		</md-input-container>
		<md-button class="md-raised md-primary uh-bg" ng-click="registerFunc(user)" type='submit'>Create Account</md-button>
	</div>
</form>
</md-content>
</div>
</div>
</div>
